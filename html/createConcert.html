<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Concert</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Include the CSS file here -->
</head>
<body>
    <div class="navbar">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../javascript/nav.js"></script>
    <h1>Create Concert</h1>

    <!-- Concert Form -->
    <div id="concertForm">
        <h2>Concert Details</h2>
        <form id="createConcertForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="max_capacity">Max Capacity:</label>
            <input type="number" id="max_capacity" name="max_capacity" required><br>

            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required><br>

            <label for="is_outdoors">Outdoors:</label>
            <input type="checkbox" id="is_outdoors" name="is_outdoors"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>

            <label for="original_price">Original Price:</label>
            <input type="number" id="original_price" name="original_price" step="0.01" required><br>

            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" name="discount" step="0.01" required><br>

            <!-- Submit button to create the concert -->
            <button type="submit">Create Concert</button>
        </form>
    </div>

    <!-- Artists Selection Form -->
    <div id="artistsForm">
        <h2>Select Artists</h2>
        <form id="selectArtistsForm">
            <!-- Generate checkboxes for artists -->
            <!-- Example: <input type="checkbox" id="artist1" name="artists[]" value="1">
                         <label for="artist1">Artist 1</label> -->
            <!-- Repeat for each artist -->

            <!-- Submit button to add selected artists to the concert -->
            <button type="submit">Add Selected Artists</button>
        </form>
    </div>

    <script src="../javascript/admin.js"></script> <!-- Include the JavaScript file for admin functionality -->
</body>
</html>
