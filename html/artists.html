<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella - Artists</title>
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Include the CSS file here -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="navbar">    
    </div>

    <div id="filters">
        <h3>Filters</h3>
        <form id="filterForm">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter country">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name">
    
            <input type="submit" value="Apply Filters" name="submit">
        </form>
    </div>

    <div id="buttons">
        <button id="toggleFilter"> View Filters </button>
        <button id="searchAll"> Search All</button>
    </div>

    <div id="artistsContainer">
    </div>

    <script src="../javascript/utilities.js"></script>
    <script src="../javascript/nav.js"></script>
    <script src="../javascript/artists.js"></script>
</body>
</html>
